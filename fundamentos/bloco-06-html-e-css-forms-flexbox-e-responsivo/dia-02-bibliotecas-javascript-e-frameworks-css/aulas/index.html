<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="all" class="container-sm">
    <header>
      <h1 class="h1">Login</h1>
    </header>
    <section id="form">
      <form action="" method="GET">
        <section>
          <label for="e-mail" class="form-label">Informe seu email </label>
          <input type="email" name="email" placeholder="ghma.em@gmail.com" id="e-mail" required autocomplete="off" autofocus class="form-control">
        </section>
        <section>
          <label for="passw" class="form-label">Senha </label>
          <input type="password" name="password" id="passw" required placeholder="Digite sua senha" class="form-control">
        </section>
        <section id="checkbox">
          <label for="remenber" class="form-check-label">Lembrar a senha?</label>
          <input type="checkbox" name="remenber" id='remenber' class="form-check-input">
        </section>
        <section class="d-grid col-6 mx-auto">
          <input type="submit" value="enviar" class="btn btn-light">
        </section>
      </form>
    </section>
  </section>
</body>
</html>
