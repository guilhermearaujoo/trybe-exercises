<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <section>
    <form action="" method="GET">
      <section>
        <label for="e-mail">Email: </label>
        <input type="email" name="email" placeholder="Digite seu email" id="e-mail" required autocomplete="off" autofocus>
      </section>
      <section>
        <label for="passw">Senha </label>
        <input type="password" name="password" id="passw" required placeholder="Digite sua senha">
      </section>
      <section>
        <label for="remenber">Lembrar a senha?</label>
        <input type="checkbox" name="remenber" id='remenber'>
      </section>
      <section>
        <input type="submit" value="enviar!">
      </section>
    </form>
  </section>
</body>
</html>

Adicione o atributo required para os campos de email e senha.
